title: Build Your Next [Great App]{class="text-primary"}
description: A modern full-stack application template with authentication, database, and everything you need to launch your project faster.
seo:
  title: App Template
  description: Full-stack application template with Google OAuth, PostgreSQL database, and multi-language support. Built with Nuxt, ready for production.
navigation: false
hero:
  links:
    - label: Get Started
      icon: i-lucide-arrow-right
      trailing: true
      to: /login
      size: xl
    - label: View Docs
      icon: i-lucide-book-open
      size: xl
      color: neutral
      variant: subtle
      to: /docs
sections:
  - title: Ready for Production
    description: Stop building boilerplate. Start with authentication, database, and essential features already configured and ready to customize.
    id: features
    orientation: horizontal
    features:
      - name: Google Authentication
        description: Secure OAuth login with session management. Users can sign in with their Google account in seconds.
        icon: i-lucide-shield-check
      - name: Database Ready
        description: PostgreSQL with Drizzle ORM configured. Type-safe queries and easy migrations out of the box.
        icon: i-lucide-database
      - name: Multi-Language
        description: Built-in internationalization support. Easily add new languages and reach a global audience.
        icon: i-lucide-globe
  - title: Developer Experience First
    description: Modern tooling and best practices so you can focus on building features, not fighting configuration.
    orientation: horizontal
    reverse: true
    features:
      - name: TypeScript
        description: Full type safety across frontend and backend. Catch errors early and ship with confidence.
        icon: i-lucide-code-2
      - name: Fast Refresh
        description: Instant feedback during development. See your changes immediately without losing state.
        icon: i-lucide-zap
      - name: Dark Mode
        description: Automatic theme switching that respects user preferences. Beautiful in any lighting.
        icon: i-lucide-moon
features:
  title: Everything You Need
  description: A complete foundation for your application with all the essentials configured and ready to extend.
  items:
    - title: Beautiful Components
      description: 100+ pre-built UI components styled with Tailwind CSS. Consistent design without the effort.
      icon: i-lucide-palette
    - title: SEO Optimized
      description: Server-side rendering, automatic meta tags, and Open Graph images for better discoverability.
      icon: i-lucide-search
    - title: Accessible
      description: WCAG compliant components that work for everyone. Accessibility built-in, not bolted on.
      icon: i-lucide-accessibility
    - title: Secure by Default
      description: Session management, CSRF protection, and security best practices configured from the start.
      icon: i-lucide-lock
    - title: Easy Deployment
      description: Deploy anywhere - Vercel, Netlify, Railway, or your own infrastructure. Production-ready.
      icon: i-lucide-cloud
    - title: Fully Customizable
      description: Override any style, extend any component. Make it yours without fighting the framework.
      icon: i-lucide-settings
cta:
  title: Ready to Build?
  description: Clone the template and start building your application today. Everything you need is already set up.
  links:
    - label: Get Started
      to: /login
      trailingIcon: i-lucide-arrow-right
    - label: Read the Docs
      to: /docs
      variant: subtle
      icon: i-lucide-book-open
